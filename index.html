<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="src/css/style.css">

    <title>Agency Marketing</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)" style="color: #05386b; font-size: 20px;">Agency <span style="color: #379683">Marketing</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Parcerias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Trabalhos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Depoimentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Contatos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Pesquisar">
                    <button class="btn btn-primary" type="button">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- banner -->
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="src/img/time-1.jpg" alt="Los Angeles" class="d-block" style="width:100%">
                <div class="overlay"></div> <!-- adiciona a camada sobreposta -->

                <div class="carousel-caption">  
                    <h3>Resultados Digitais Reais</h3>
                </div>
            </div>

            <div class="carousel-item">
                <img src="src/img/time-2.jpg" alt="Chicago" class="d-block" style="width:100%">
                <div class="overlay"></div> <!-- adiciona a camada sobreposta -->

                <div class="carousel-caption">
                    <h3>Somos Especialistas Em Marketing Digital</h3>
                </div>
            </div>

            <div class="carousel-item">
                <img src="src/img/time-3.jpg" alt="New York" class="d-block" style="width:100%">
                <div class="overlay"></div> <!-- adiciona a camada sobreposta -->

                <div class="carousel-caption">
                    <h3>A Escolha Lógica Para O Seu Negócio</h3>
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <!-- end banner -->

    <!-- parcerias -->
    <section class="home" id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <center>
                        <h2>Parcerias</h2>
                    </center>
                </div>
                
                <div class="container">
                    <div class="row img-parceria">
                        <div class="col-md-2 img">
                            <img src="src/img/nubank.png" alt="">
                        </div>
                        <div class="col-md-2 img">
                            <img src="src/img/apple.png" alt="">
                        </div>
                        <div class="col-md-2 img">
                            <img src="src/img/ibm.png" alt="">
                        </div>
                    </div>
                    
                    <div class="row img-parceria">
                        <div class="col-md-2 img">
                            <img src="src/img/microsoft.png" alt="">
                        </div>
                        <div class="col-md-2 img">
                            <img src="src/img/petrobras.png" alt="">
                        </div>
                        <div class="col-md-2 img">
                            <img src="src/img/coca.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end parcerias -->
    
    <!-- trabalhos -->

    <!-- end trabalhos -->

    <!-- contato -->

    <!-- end contato -->

    <!-- rodape -->

    <!-- end rodape -->
</body>
</html>
